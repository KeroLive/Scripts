<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kero's Tech Page RDP Over NoVNC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .link-button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px 0;
        }
        .link-button i {
            margin-right: 5px;
        }
        .link-button:hover {
            background-color: #218838;
        }
        .code-box-wrapper {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .code-box {
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre;
            display: flex;
            align-items: center;
        }
        .copy-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Kero's Tech Page RDP Over NoVNC</h1>
    </header>
    <center>
    <div class="container">
        <p>Check out the following resources:</p>
        <a href="index.html" class="link-button"><i class="fas fa-home"></i> Home</a>
        <a href="https://portmap.io/" class="link-button">Portmap</a>
        <a href="https://kero1212.rf.gd/" class="link-button">Page Script Server To Config</a>
        <a href="https://shell.cloud.google.com/?hl=en_US&fromcloudshell=true&show=terminal" class="link-button">Open Google Cloud Shell</a>
        
        <p>Run the following command in your terminal:</p>
        <div class="code-box-wrapper">
            <div class="code-box" id="code-box">
                curl -sLkO https://is.gd/VJd2y3/NoVNC.sh ; bash NoVNC.sh
                <button class="copy-button" onclick="copyToClipboard()">Copy</button>
            </div>
        </div>
    </div>
    </center>
    
    <script>
        function copyToClipboard() {
            const codeText = document.getElementById('code-box').childNodes[0].nodeValue.trim();
            const tempTextArea = document.createElement("textarea");
            tempTextArea.value = codeText;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            try {
                document.execCommand('copy');
                alert('تم نسخ الكود إلى الحافظة');
            } catch (err) {
                alert('Failed to copy code!');
            }
            document.body.removeChild(tempTextArea);
        }
    </script>
</body>
</html>
